<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farming Records</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/datatables.net/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/datatables.net-dt/css/jquery.dataTables.min.css">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            background-color: #f4f4f9;
            color: #333;
        }
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            position: fixed;
            height: 100%;
            transition: 0.3s;
        }
        .sidebar.collapsed {
            width: 60px;
        }
        .sidebar h2, .sidebar span {
            display: block;
            transition: 0.3s;
        }
        .sidebar.collapsed h2, .sidebar.collapsed span {
            display: none;
        }
        .sidebar ul li {
            padding: 15px;
            display: flex;
            align-items: center;
            transition: 0.3s;
        }
        .sidebar.collapsed ul li {
            justify-content: center;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
            transition: 0.3s;
        }
        .content.expanded {
            margin-left: 60px;
        }
        .table-container {
            overflow-x: auto;
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 60px;
            }
            .sidebar h2, .sidebar span {
                display: none;
            }
            .content {
                margin-left: 60px;
            }
        }
        .container {
            max-width: 90%;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            background: #2a9d8f;
            padding: 10px;
            border-radius: 5px;
        }
        .barangay-section {
            margin-top: 20px;
            background: #ffffff;
            padding: 10px;
            border-radius: 5px;
            border-left: 5px solid #2a9d8f;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .activity-title {
            background: #e9c46a;
            padding: 10px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
            margin-top: 10px;
            text-align: center;
        }
        .activity-content {
            display: none;
            padding: 10px;
            background: #f4f4f4;
            border-radius: 5px;
            margin-top: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background: #264653;
            color: white;
        }
        .toggle-btn {
            float: right;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            color: #264653;
        }
        .toggle-btn:hover {
            color: #e76f51;
        }
        .modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    justify-content: center;
    align-items: center;
}

.modal-content {
    max-width: 90vw;
    max-height: 80vh;
    overflow: hidden; /* Prevents scrolling inside the modal */
    display: flex;
    align-items: center;
    justify-content: center;
}


#modalImage {
    max-width: 90vw; /* Ensures the image does not exceed 90% of the viewport width */
    max-height: 80vh; /* Ensures the image does not exceed 80% of the viewport height */
    width: auto;
    height: auto;
    display: block;
    margin: auto;
}



.close {
    position: absolute;
    top: 10px;
    right: 15px;
    color: white;
    font-size: 30px;
    font-weight: bold;
    cursor: pointer;
}

.modal-content {
    position: relative;
    display: flex;
    flex-direction: column;
    width: 100%;
    color: var(--bs-modal-color);
    pointer-events: auto;
    background-color: #0c0000;
    background-clip: padding-box;
    border: var(--bs-modal-border-width) solid var(--bs-modal-border-color);
    border-radius: var(--bs-modal-border-radius);
    outline: 0;
}
.fullscreen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: white;
    padding: 20px;
    z-index: 1000;
    overflow: auto;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
}

/* Adjust table inside fullscreen */
.fullscreen .activity-table {
    width: 100%;
    max-height: 90vh;
}

/* Button Styling */
.maximize-btn {
    display: inline-block;
    margin-bottom: 10px;
    padding: 6px 12px;
    border: none;
    background: #007bff;
    color: white;
    font-size: 14px;
    border-radius: 5px;
    cursor: pointer;
}

.maximize-btn:hover {
    background: #0056b3;
}


    </style>
</head>
<body>

    <div class="sidebar" id="sidebar">
        <div class="logo">
            <img src="LOGO1.png" alt="Logo" width="40">
            <span>ARMS</span>
        </div>
        <h2>Admin Dashboard</h2>
        <button id="toggleSidebar" class="btn btn-sm btn-light">â˜°</button>
        <ul>
            <li onclick="window.location.href='dashboard.html'">
                <i class="fas fa-tachometer-alt"></i> <span>Dashboard</span>
            </li>
            <li onclick="window.location.href='admin.html'">
                <i class="fas fa-user-friends"></i> <span>Farmers</span>
            </li>
            <li onclick="window.location.href='add-distribution.html'">
                <i class="fas fa-clipboard-list"></i> <span>Distribution Records</span>
            </li>
            <li onclick="window.location.href='farmers-record.html'">
                <i class="fas fa-seedling"></i> <span>Farmers Activities</span>
            </li>
            <li onclick="window.location.href='manage_users.html'">
                <i class="fas fa-users-cog"></i> <span>User Management</span>
            </li>
            <li onclick="window.location.href='admin_password_management.html'">
                <i class="fas fa-key"></i> <span>Password Management</span>
            </li>
            <li onclick="window.location.href='logout.php'">
                <i class="fas fa-sign-out-alt"></i> <span>Logout</span>
            </li>
        </ul>

    </div>
    <div class="content" id="content">


        <div class="main-content" id="mainContent">
    <div class="container">
        <h2>Farmers Activity</h2>
        <div id="records-container"></div>
    </div>
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modalImage" src="" alt="Documentation">
        </div>
    </div>
    
    
<script>
$(document).ready(function() {
    $(document).ready(function() {
    const modal = $("#imageModal");
    const modalImg = $("#modalImage");

    $(document).on("click", ".view-photo", function(event) {
        event.preventDefault();
        const imageUrl = $(this).data("image");
        modalImg.attr("src", imageUrl);
        modal.fadeIn();
    });

    $(".close, #imageModal").click(function() {
        modal.fadeOut();
    });
});

$(".activity-table").each(function() {
    let tableContainer = $(this).closest(".activity-content"); // Get table container
    let maximizeBtn = $("<button class='maximize-btn'>ðŸ”Ž Maximize</button>"); // Create button

    // Append the button before the table
    tableContainer.prepend(maximizeBtn);

    maximizeBtn.click(function() {
        if (tableContainer.hasClass("fullscreen")) {
            tableContainer.removeClass("fullscreen");
            $(this).text("ðŸ”Ž Maximize");
        } else {
            tableContainer.addClass("fullscreen");
            $(this).text("ðŸ“‰ Minimize");
        }
    });
});


    fetch("fetch_user_records.php")
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            let container = $("#records-container");
            
            Object.keys(data.data).forEach(barangay => {
                let barangaySection = $(`
                    <div class="barangay-section">
                        <h3>${barangay}</h3>
                    </div>
                `);
                
                Object.keys(data.data[barangay]).forEach(activity => {
                    let activityTitle = $(`
                        <div class="activity-title">
                            ${activity.replace("_records", "").toUpperCase()}
                            <span class="toggle-btn">+</span>
                        </div>
                    `);
                    
                    let activityContent = $(`<div class="activity-content"></div>`);
                    let table = $(`
                        <table class="activity-table">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Full Name</th>
                                    <th>RSBA No.</th>
                                    <th>Details</th>
                                    <th>Photo</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    `);

                    let tbody = table.find("tbody");

                    data.data[barangay][activity].forEach((record, index) => {
                        let details = Object.keys(record)
                            .filter(key => !['id', 'user_id', 'fullName', 'rsbaNumber', 'barangay', 'photo_documentation'].includes(key))
                            .map(key => `<b>${key}:</b> ${record[key]}`)
                            .join("<br>");

                            let photo = record.photo_documentation 
                            ? `<a href="#" class="view-photo" data-image="${record.photo_documentation}">View</a>` 
                            : "N/A";

                        tbody.append(`
                            <tr>
                                <td>${index + 1}</td>
                                <td>${record.fullName}</td>
                                <td>${record.rsbaNumber}</td>
                                <td>${details}</td>
                                <td>${photo}</td>
                            </tr>
                        `);
                    });

                    activityContent.append(table);
                    barangaySection.append(activityTitle);
                    barangaySection.append(activityContent);
                });

                container.append(barangaySection);
            });

            $(".activity-title").click(function() {
                let content = $(this).next(".activity-content");
                content.slideToggle();
                let toggleBtn = $(this).find(".toggle-btn");
                toggleBtn.text(toggleBtn.text() === "+" ? "-" : "+");
            });

            $(".activity-table").DataTable({
                "paging": true,
                "searching": true,
                "order": [[0, "asc"]],
                "lengthMenu": [5, 10, 20]
            });
        }
    })
    .catch(error => console.error("Error fetching data:", error));
});
document.querySelectorAll('.view-photo').forEach(photo => {
    photo.addEventListener('click', function(event) {
        event.preventDefault();
        let imageUrl = this.getAttribute('data-image');
        let modalImage = document.getElementById('modalImage');

        modalImage.src = imageUrl;
        modalImage.style.maxWidth = "90vw";
        modalImage.style.maxHeight = "80vh";
    });
});

</script>

</body>
</html>
